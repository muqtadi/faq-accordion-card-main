<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapp__row">

      <!-- card -->
      <div class="card">
        <div class="card__row">

          <picture class="picture">
            <img class="picture__box" src="./img/illustration-box-desktop.svg" alt="">
            <div class="picture__row">
              <img class="picture__woman" src="./img/illustration-woman-online-desktop.svg" alt="">
              <img class="picture__bg" src="./img/bg-pattern-desktop.svg" alt="">
            </div>
          </picture>

          <div class="content">
            <div class="content__row">
              <h1 class="content__title">FAQ</h1>
              <div class="faq faq__item--first">
                <p class="question">How many team members can I invite?</p>
                <p class="answer">
                  You can invite up to 2 additional users on the Free plan. There is no limit on
                  team members for the Premium plan
                </p>
                <span class="arrow__down">
                  <img src="./img/icon-arrow-down.svg" alt="arrow-down">
                </span>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
  </html>
</body>
